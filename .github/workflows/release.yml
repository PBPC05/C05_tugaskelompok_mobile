name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  releases:
    name: Build and Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Get version from pubspec.yaml
        id: version
        run: echo "version=$(grep "version:" pubspec.yaml | cut -c10- | xargs)" >> $GITHUB_OUTPUT

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.38.5"
        
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3.0.0
        
      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Get packages
        run: flutter pub get
        
      - name: Build APK
        run: flutter build apk --split-per-abi

      - name: Decode Keystore
        run: echo "${{ secrets.KEY_JKS }}" | base64 -d > release-keystore.jks

      - name: Diagnose keystore issue
        run: |
          echo "=== Diagnosing keystore ==="
          ls -la release-keystore.jks
          
          # Try to get keystore info without loading the private key
          echo "=== Attempting to read keystore (without private key) ==="
          keytool -list -v -keystore release-keystore.jks \
            -storepass "${{ secrets.KEY_PASSWORD }}" \
            -alias release 2>&1 | head -20 || echo "Could not read keystore"
          
          # Check if it's a valid keystore file
          echo "=== File type ==="
          file release-keystore.jks

      - name: Create compatible keystore (if needed)
        run: |
          echo "=== Creating new compatible keystore ==="
          
          # Create a new JKS keystore with proper format
          keytool -genkeypair -v \
            -keystore new-release-keystore.jks \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storetype JKS \
            -storepass "${{ secrets.KEY_PASSWORD }}" \
            -keypass "${{ secrets.KEY_PASSWORD }}" \
            -dname "CN=PitTalk, OU=Mobile, O=PitTalk, L=Jakarta, S=DKI Jakarta, C=ID"
          
          # Use the new keystore
          mv new-release-keystore.jks release-keystore.jks
          echo "Created new compatible JKS keystore"
        if: failure()  # Only run if previous step fails

      - name: Sign APKs with jarsigner (compatible with Java 17)
        run: |
          echo "=== Signing APKs ==="
          for apk in build/app/outputs/flutter-apk/*.apk; do
            echo "Signing $apk..."
            jarsigner -verbose \
              -sigalg SHA256withRSA \
              -digestalg SHA-256 \
              -keystore release-keystore.jks \
              -storepass "${{ secrets.KEY_PASSWORD }}" \
              -keypass "${{ secrets.KEY_PASSWORD }}" \
              "$apk" release
            
            echo "✓ Signed: $apk"
          done

      - name: Verify signatures
        run: |
          echo "=== Verifying signatures ==="
          for apk in build/app/outputs/flutter-apk/*.apk; do
            echo "Verifying $apk..."
            if jarsigner -verify -verbose "$apk"; then
              echo "✓ Verified: $apk"
            else
              echo "✗ Failed to verify: $apk"
              exit 1
            fi
          done

      - name: Cleanup Keystore
        if: always()
        run: rm -f release-keystore.jks

      - name: Get current date
        id: date
        run: echo "date=$(TZ='Asia/Jakarta' date +'%A %d-%m-%Y %T WIB')" >> $GITHUB_OUTPUT

      - name: Generate unique tag
        id: tag
        run: echo "tag=v${{ steps.version.outputs.version }}-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Release APK
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: false
          artifacts: "build/app/outputs/flutter-apk/*.apk"
          body: |
            Published at ${{ steps.date.outputs.date }}
            
            ### Notes:
            - Using jarsigner for compatibility
            - Java 17 runtime
            - JKS keystore format
            
            ### Files:
            $(ls -1 build/app/outputs/flutter-apk/*.apk | sed 's/.*\///' | sed 's/^/- /')
          name: "v${{ steps.version.outputs.version }} - ${{ steps.date.outputs.date }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag.outputs.tag }}