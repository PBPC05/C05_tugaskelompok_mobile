name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  releases:
    name: Build and Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
        
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3.0.0
        
      - name: Get packages
        run: flutter pub get
        
      - name: Build APK
        run: flutter build apk --split-per-abi

      - name: Decode Keystore
        run: echo "${{ secrets.KEY_JKS }}" | base64 -d > release-keystore.jks

      - name: Setup Android SDK
        run: |
          # Set Android SDK environment variables
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          
          # Install required build-tools
          yes | sdkmanager --install "build-tools;34.0.0"
          yes | sdkmanager --install "platforms;android-34"

      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
      
      - name: Convert keystore to JKS format
        run: |
          echo "Checking keystore format..."
          keytool -list -keystore release-keystore.jks -storepass "${{ secrets.KEY_PASSWORD }}" 2>&1 | head -5
              
          echo "Converting keystore to JKS format..."
          keytool -importkeystore \
            -srckeystore release-keystore.jks \
            -destkeystore release-keystore-converted.jks \
            -deststoretype JKS \
            -srcstorepass "${{ secrets.KEY_PASSWORD }}" \
            -deststorepass "${{ secrets.KEY_PASSWORD }}" \
            -srckeypass "${{ secrets.KEY_PASSWORD }}" \
            -destkeypass "${{ secrets.KEY_PASSWORD }}" \
            -srcalias release \
            -destalias release \
            -noprompt
              
          # Replace original with converted
          mv release-keystore-converted.jks release-keystore.jks
          echo "Keystore converted successfully!"

      - name: Sign APKs with apksigner
        run: |
          for apk in build/app/outputs/flutter-apk/*.apk; do
            echo "Signing $apk with apksigner..."
            ${ANDROID_HOME}/build-tools/34.0.0/apksigner sign \
              --ks release-keystore.jks \
              --ks-pass pass:"${{ secrets.KEY_PASSWORD }}" \
              --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
              --ks-key-alias release \
              "$apk"
          done

      - name: Verify APK signatures
        run: |
          for apk in build/app/outputs/flutter-apk/*.apk; do
            echo "Verifying $apk..."
            ${ANDROID_HOME}/build-tools/34.0.0/apksigner verify --verbose "$apk"
          done

      - name: Cleanup Keystore
        if: always()
        run: rm -f release-keystore.jks

      - name: Get current date
        id: date
        run: echo "date=$(TZ='Asia/Jakarta' date +'%A %d-%m-%Y %T WIB')" >> $GITHUB_OUTPUT

      - name: Generate unique tag
        id: tag
        run: echo "tag=v${{ steps.version.outputs.version }}-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Release APK
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: false
          artifacts: "build/app/outputs/flutter-apk/*.apk"
          body: "Published at ${{ steps.date.outputs.date }}"
          name: "v${{ steps.version.outputs.version }} - ${{ steps.date.outputs.date }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag.outputs.tag }}